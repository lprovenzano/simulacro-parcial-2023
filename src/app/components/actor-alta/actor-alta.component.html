<div class="container">
  <main>
    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
       <app-tabla-paises (eventoPais)="peliculaSeleccionada($event)"></app-tabla-paises>
      </div>
      <div class="col-md-7 col-lg-8">
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Nacionalidad</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="username" required="" disabled [value]="pais">
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>
          </div>
          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="button" (click)="save()">Guardar</button>
        </form>
      </div>
    </div>
  </main>
</div>
